<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="./style.css">

  <title>Base Apparel coming soon page</title>


</head>

<body>
  <section class="container">
    <div class="content">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="desc">
        <h1><span>We're</span> <br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="form-field">
        <form action="#">
        <input type="email" placeholder="Email Address" />
        <img src="./images/icon-error.svg" alt="error" class="error-icon" />
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow-icon" /></button>
        <p class="error-text">Please, provide a valid email!</p>
      </form>
      </div>
    </div>
    <div class="image">
      
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
